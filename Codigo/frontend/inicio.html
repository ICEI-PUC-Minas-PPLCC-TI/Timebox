<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Timebox</title>
        <link rel="stylesheet" href="inicio.css" />
        <script src="inicio.js" defer></script>
    </head>
    <body>
        <div class="container">
            <div id="menu">
                <div class="content">
                    <h1
                        style="
                            border-bottom: 1px solid rgba(128, 128, 128, 0.267);
                            width: 100%;
                        "
                    >
                        Resumo
                    </h1>
                    <section id="resumo">Não há tarefas!</section>
                </div>
            </div>
            <div id="main">
                <header>
                    <div id="menu-button" class="icon-button">
                        keyboard_double_arrow_right
                    </div>
                    <div class="logo">
                        <a href="./inicio.html">
                            <img src="assets/logo.svg" alt="Timebox" />
                        </a>
                    </div>
                    <div class="header-info"></div>
                    <div id="notification-area">
                        <div id="notification-btn" class="icon-button">
                            notifications
                        </div>
                        <div id="notificationPopup">
                            <div class="notifications">
                                <div class="notification-content"></div>
                            </div>
                        </div>
                    </div>
                    <a href="login.html">
                        <div class="button">Login</div>
                    </a>
                </header>

                <section id="rotinas">
                    <h1>Suas rotinas:</h1>
                    <div class="rotinas-grid">
                        <div class="rotina criar">
                            <div class="name">Nova rotina</div>
                            <span class="icon">add</span>
                        </div>
                    </div>
                </section>
                <section id="relatorio">
                    <h1>Relatório:</h1>
                    <div>
                        Adicione suas tarefas concluídas para gerar um relatório
                    </div>
                </section>
            </div>
        </div>
        <script></script>
    </body>
</html>
