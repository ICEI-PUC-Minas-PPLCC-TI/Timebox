<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Timebox</title>
        <link rel="stylesheet" href="inicio.css" />
        <script src="inicio.js" defer></script>
    </head>
    <body>
        <div class="container">
            <div id="menu">
                <div class="content">
                    <h1>Resumo</h1>
                </div>
            </div>
            <div id="main">
                <header>
                    <div id="menu-button" class="icon-button">
                        keyboard_double_arrow_right
                    </div>
                    <div class="logo">
                        <img src="assets/logo.svg" alt="Timebox" />
                    </div>
                    <div class="header-info"></div>
                    <div class="icon-button">notifications</div>
                    <div class="button">Login</div>
                </header>

                <section id="rotinas">
                    <h1>Suas rotinas:</h1>
                    <div class="rotinas-grid">
                        <div class="rotina">
                            <div class="name">Nova rotina</div>
                            <span class="icon">add</span>
                        </div>
                    </div>
                </section>
                <section id="relatorio">
                    <h1>Relatório:</h1>
                    <div>
                        Adicione suas tarefas concluídas para gerar um relatório
                    </div>
                </section>
            </div>
        </div>
        <script></script>
    </body>
</html>
